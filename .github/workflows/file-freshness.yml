name: Check data files freshness

on:
  workflow_dispatch:
  schedule:
    - cron: 15 8 * * *

jobs:
  check-file-freshness:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.38
      - run: deno run --import-map=.github/workflows/import_map.json --allow-run --allow-net --allow-env --allow-read .github/workflows/file-freshness.js
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
